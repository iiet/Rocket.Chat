<template name="visitorNavigation">
	<div class="content">
		<div class="list-view">
			<div class="title">
				<h2>{{_ "Navigation_History"}}</h2>
			</div>
			<div class="visitor-navigation">
				{{#if loadingNavigation}}
					{{_ "Loading..."}}
				{{else}}
					<div class="visitor-scroll">
						<ul>
							{{#each pageVisited}}
								<li><a href="{{page.location.href}}" target="_blank" title="{{accessDateTime}}">{{pageTitle}}</a></li>
							{{/each}}
						</ul>
					</div>
				{{/if}}
			</div>
		</div>

	</div>
</template>
